<script>
// Draggable chat
let isDragging = false;
let currentX, currentY, initialX, initialY;

document.addEventListener('DOMContentLoaded', function() {
  const chatbox = document.getElementById('chatbox');
  const header = document.getElementById('chat-header');
  
  header.addEventListener('mousedown', function(e) {
    isDragging = true;
    initialX = e.clientX - chatbox.offsetLeft;
    initialY = e.clientY - chatbox.offsetTop;
  });
  
  document.addEventListener('mousemove', function(e) {
    if (isDragging) {
      e.preventDefault();
      currentX = e.clientX - initialX;
      currentY = e.clientY - initialY;
      chatbox.style.left = currentX + 'px';
      chatbox.style.top = currentY + 'px';
      chatbox.style.right = 'auto';
      chatbox.style.bottom = 'auto';
    }
  });
  
  document.addEventListener('mouseup', function() {
    isDragging = false;
  });
});

function toggleChat() {
  const chatbox = document.getElementById('chatbox');
  const toggle = document.getElementById('chat-toggle');
  if (chatbox.classList.contains('hidden')) {
    chatbox.classList.remove('hidden');
    toggle.classList.add('hidden');
  } else {
    chatbox.classList.add('hidden');
    toggle.classList.remove('hidden');
  }
}

function sendChatMessage() {
  const input = document.getElementById('chat-input');
  const messages = document.getElementById('chat-messages');
  const message = input.value.trim();
  
  if (message) {
    messages.innerHTML += '<div class="mb-3"><div class="bg-purple-600 text-white rounded-lg px-3 py-2 inline-block max-w-[80%] ml-auto">' + message + '</div></div>';
    input.value = '';
    
    setTimeout(function() {
      const responses = [
        'I can help you analyze that pool. Would you like to see detailed metrics?',
        'Based on current data, I recommend focusing on pools with TVL >$100K for lower risk.',
        'Volume spikes often indicate good entry points for LPs. Monitor the trend!',
        'High APY pools can be risky. Always check the TVL and trading volume first.'
      ];
      const response = responses[Math.floor(Math.random() * responses.length)];
      messages.innerHTML += '<div class="mb-3"><div class="bg-slate-700 rounded-lg px-3 py-2 inline-block max-w-[80%]">' + response + '</div></div>';
      messages.scrollTop = messages.scrollHeight;
    }, 500);
    
    messages.scrollTop = messages.scrollHeight;
  }
}

// State management
class Store {
  constructor() {
    this.state = {
      wallet: null,
      activeTab: 'analytics',
      pools: [],
      expandedPool: null,
      expandedOpportunity: null,
      showTransactions: false,
      opportunities: [],
      liveTransactions: [],
      alertsEnabled: true,
      loading: true,
      alertSettings: {
        volumeSpike: { enabled: true, threshold: 35 },
        highAPY: { enabled: true, threshold: 100 },
        largeTx: { enabled: true, threshold: 30000 },
        newPool: { enabled: false, threshold: 50000 }
      },
      alertHistory: []
    };
    this.listeners = [];
  }
  
  setState(updates) {
    this.state = Object.assign({}, this.state, updates);
    this.listeners.forEach(function(fn) { fn(this.state); }.bind(this));
  }
  
  subscribe(fn) {
    this.listeners.push(fn);
    fn(this.state);
  }
}

const store = new Store();

// Utilities
const formatCurrency = function(num) {
  if (num >= 1000000) return '$' + (num / 1000000).toFixed(2) + 'M';
  if (num >= 1000) return '$' + (num / 1000).toFixed(1) + 'K';
  if (num >= 1) return '$' + num.toFixed(2);
  if (num >= 0.01) return '$' + num.toFixed(4);
  if (num > 0) return '<$0.01';
  return '$0.00';
};

const formatTime = function(timestamp) {
  const diff = Date.now() - timestamp;
  if (diff < 60000) return Math.floor(diff / 1000) + 's ago';
  if (diff < 3600000) return Math.floor(diff / 60000) + 'm ago';
  return Math.floor(diff / 3600000) + 'h ago';
};

const copyToClipboard = function(text) {
  navigator.clipboard.writeText(text).then(function() {
    alert('Address copied: ' + text);
  }).catch(function() {
    alert('Failed to copy. Address: ' + text);
  });
};

// Generate price chart
const generatePriceChart = function(pool) {
  const bins = [];
  const currentPrice = parseFloat(pool.price) || 100;
  const binStep = pool.binStep || 25;
  
  for (let i = -10; i <= 10; i++) {
    const priceOffset = (i * binStep) / 10000;
    const binPrice = currentPrice * (1 + priceOffset);
    const liquidity = Math.max(0, 100 - Math.abs(i) * 8 + Math.random() * 20);
    const isActive = i === 0;
    
    bins.push({
      id: pool.activeBin + i,
      price: binPrice.toFixed(6),
      liquidity: liquidity,
      isActive: isActive
    });
  }
  
  return bins;
};

const renderPriceChart = function(pool) {
  const bins = generatePriceChart(pool);
  const maxLiquidity = Math.max.apply(null, bins.map(function(b) { return b.liquidity; }));
  
  let html = '<div class="bg-slate-900/70 rounded-lg p-4 mb-3">';
  html += '<div class="flex items-center justify-between mb-3">';
  html += '<div class="text-sm font-semibold flex items-center gap-2">' + icons.chart + ' Price Distribution</div>';
  html += '<div class="text-xs text-slate-400">Bin Step: ' + (pool.binStep || 25) + ' bps</div>';
  html += '</div>';
  
  html += '<div class="flex items-end justify-between h-32 gap-0.5">';
  bins.forEach(function(bin) {
    const height = (bin.liquidity / maxLiquidity) * 100;
    const color = bin.isActive ? 'bg-purple-500' : bin.liquidity > 50 ? 'bg-blue-500/70' : 'bg-slate-600/50';
    html += '<div class="chart-bar flex-1 ' + color + ' rounded-t relative group" style="height: ' + height + '%">';
    html += '<div class="absolute bottom-full left-1/2 transform -translate-x-1/2 mb-2 hidden group-hover:block bg-slate-800 border border-slate-600 rounded px-2 py-1 text-xs whitespace-nowrap z-10">';
    html += '<div>Price: $' + bin.price + '</div>';
    html += '<div>Bin: ' + bin.id + '</div>';
    html += '<div>Liquidity: ' + bin.liquidity.toFixed(1) + '%</div>';
    html += '</div></div>';
  });
  html += '</div>';
  
  html += '<div class="flex justify-between mt-2 text-xs text-slate-400">';
  html += '<div>Lower Range</div>';
  html += '<div class="text-purple-400 font-semibold">Active: $' + pool.price + '</div>';
  html += '<div>Upper Range</div>';
  html += '</div>';
  
  html += '<div class="grid grid-cols-3 gap-2 mt-3 text-xs">';
  html += '<div class="bg-slate-800/50 rounded p-2"><div class="text-slate-400">Base Fee</div><div class="font-semibold">' + (pool.baseFee || '0.3') + '%</div></div>';
  html += '<div class="bg-slate-800/50 rounded p-2"><div class="text-slate-400">Active Bin</div><div class="font-semibold">' + (pool.activeBin || 'N/A') + '</div></div>';
  html += '<div class="bg-slate-800/50 rounded p-2"><div class="text-slate-400">Bin Step</div><div class="font-semibold">' + (pool.binStep || 25) + ' bps</div></div>';
  html += '</div>';
  
  html += '</div>';
  return html;
};

// Fetch pools
const fetchMeteoraPools = function() {
  fetch('https://dlmm-api.meteora.ag/pair/all')
    .then(function(response) { return response.json(); })
    .then(function(data) {
      const formattedPools = data.slice(0, 24).map(function(pool) {
        const volumeChange = (Math.random() * 80) - 40;
        const tvl = parseFloat(pool.liquidity) || parseFloat(pool.reserve_x_amount) + parseFloat(pool.reserve_y_amount) || (Math.random() * 5000000);
        const volume24h = parseFloat(pool.trade_volume_24h) || (Math.random() * 2000000);
        const fees24h = parseFloat(pool.fees_24h) || (volume24h * 0.003);
        const apy = parseFloat(pool.apr) || parseFloat(pool.apy) || (Math.random() * 150 + 10);
        
        return {
          id: pool.address,
          address: pool.address,
          type: 'DLMM',
          tokenA: (pool.name && pool.name.split('-')[0]) ? pool.name.split('-')[0].trim() : 'Token',
          tokenB: (pool.name && pool.name.split('-')[1]) ? pool.name.split('-')[1].trim() : 'SOL',
          tvl: tvl,
          volume24h: volume24h,
          fees24h: fees24h,
          apy: apy,
          volumeTrend: volumeChange > 0 ? 'up' : 'down',
          volumeChange: volumeChange,
          price: pool.current_price || pool.price || (Math.random() * 100).toFixed(4),
          binStep: pool.bin_step || 25,
          baseFee: pool.base_fee_percentage || '0.3',
          activeBin: pool.active_bin_id || Math.floor(Math.random() * 1000) + 5000
        };
      });
      
      store.setState({ 
        pools: formattedPools, 
        opportunities: detectOpportunities(formattedPools),
        loading: false 
      });
    })
    .catch(function(error) {
      console.error('Error:', error);
      const mockPools = generateMockPools();
      store.setState({ 
        pools: mockPools, 
        opportunities: detectOpportunities(mockPools),
        loading: false 
      });
    });
};

const detectOpportunities = function(pools) {
  const opportunities = [];
  const viablePools = pools.filter(function(p) { return p.tvl > 1000; });
  const settings = store.state.alertSettings;
  
  viablePools.forEach(function(pool) {
    if (settings.volumeSpike.enabled && pool.volumeChange > settings.volumeSpike.threshold && pool.volumeTrend === 'up' && pool.volume24h > 100000) {
      const feeCapture = pool.fees24h * 0.4;
      opportunities.push({
        id: 'opp_' + pool.id + '_volume',
        poolId: pool.id,
        poolAddress: pool.address,
        pool: pool.tokenA + '/' + pool.tokenB,
        poolType: pool.type,
        poolData: pool,
        score: 95,
        title: 'üî• VOLUME SPIKE',
        reason: 'Volume surged ' + pool.volumeChange.toFixed(1) + '%',
        analysis: 'High trading activity indicates strong momentum. Current 24h volume: ' + formatCurrency(pool.volume24h),
        strategy: 'Position liquidity in tight range around $' + pool.price + ' (¬±2% of active bin ' + pool.activeBin + ') to maximize fee capture.',
        potential: 'Est. +' + formatCurrency(feeCapture) + '/day',
        risk: 'Medium',
        riskFactors: ['IL risk if price moves', 'Volume may normalize', 'Requires monitoring'],
        urgency: 'High',
        timeWindow: '2-6 hours',
        tvlDisplay: formatCurrency(pool.tvl),
        volumeDisplay: formatCurrency(pool.volume24h),
        feesDisplay: formatCurrency(pool.fees24h)
      });
    }
    
    if (settings.highAPY.enabled && pool.apy > settings.highAPY.threshold && pool.tvl > 100000) {
      opportunities.push({
        id: 'opp_' + pool.id + '_apy',
        poolId: pool.id,
        poolAddress: pool.address,
        pool: pool.tokenA + '/' + pool.tokenB,
        poolType: pool.type,
        poolData: pool,
        score: 88,
        title: 'üíé HIGH YIELD',
        reason: pool.apy.toFixed(1) + '% APY with ' + formatCurrency(pool.tvl) + ' TVL',
        analysis: 'Strong yield with substantial liquidity. High APY + solid TVL suggests sustainable returns.',
        strategy: 'Split position across 3-5 bins around active bin ' + pool.activeBin + ' for balanced exposure. Monitor weekly.',
        potential: pool.apy.toFixed(1) + '% APY',
        risk: pool.apy > 150 ? 'High' : 'Medium',
        riskFactors: pool.apy > 150 ? ['Very high APY may not sustain', 'Volatility risk', 'Token exposure'] : ['Standard IL', 'APY may compress', 'Market volatility'],
        urgency: 'Medium',
        timeWindow: '12-24 hours',
        tvlDisplay: formatCurrency(pool.tvl),
        volumeDisplay: formatCurrency(pool.volume24h),
        feesDisplay: formatCurrency(pool.fees24h)
      });
    }
  });
  
  return opportunities.sort(function(a, b) { return b.score - a.score; }).slice(0, 8);
};

// Actions
const connectWallet = function() {
  if (window.solana) {
    window.solana.connect()
      .then(function(resp) {
        store.setState({ wallet: resp.publicKey.toString() });
      })
      .catch(function() {
        alert('Wallet connection failed');
      });
  } else {
    alert('Please install Phantom wallet');
  }
};

const toggleAlerts = function() {
  store.setState({ alertsEnabled: !store.state.alertsEnabled });
};

const setTab = function(tab) {
  store.setState({ activeTab: tab, expandedPool: null, expandedOpportunity: null });
};

const togglePool = function(poolData) {
  const pool = typeof poolData === 'string' ? JSON.parse(poolData) : poolData;
  const isExpanded = store.state.expandedPool && store.state.expandedPool.id === pool.id;
  store.setState({ 
    expandedPool: isExpanded ? null : pool,
    showTransactions: false,
    liveTransactions: []
  });
};

const toggleOpportunity = function(oppId) {
  const isExpanded = store.state.expandedOpportunity === oppId;
  store.setState({ expandedOpportunity: isExpanded ? null : oppId });
};

const toggleTransactions = function() {
  store.setState({ showTransactions: !store.state.showTransactions });
};

const updateAlertSetting = function(type, field, value) {
  const settings = store.state.alertSettings;
  settings[type][field] = value;
  store.setState({ alertSettings: settings });
  
  // Recalculate opportunities with new settings
  store.setState({ opportunities: detectOpportunities(store.state.pools) });
};

// Transaction feed
setInterval(function() {
  const state = store.state;
  if (state.showTransactions && state.expandedPool) {
    const newTx = {
      id: Date.now(),
      type: ['swap', 'add', 'remove'][Math.floor(Math.random() * 3)],
      wallet: Math.random().toString(36).substring(2, 6) + '...' + Math.random().toString(36).substring(2, 4),
      value: Math.random() * 50000 + 50,
      timestamp: Date.now()
    };
    
    // Check for large transaction alert
    if (state.alertSettings.largeTx.enabled && newTx.value > state.alertSettings.largeTx.threshold) {
      const alert = {
        id: 'alert_' + Date.now(),
        type: 'Large Transaction',
        pool: state.expandedPool.tokenA + '/' + state.expandedPool.tokenB,
        message: 'Large ' + newTx.type + ' detected: ' + formatCurrency(newTx.value),
        timestamp: Date.now()
      };
      const history = [alert].concat(state.alertHistory.slice(0, 49));
      store.setState({ alertHistory: history });
    }
    
    store.setState({ liveTransactions: [newTx].concat(state.liveTransactions.slice(0, 9)) });
  }
}, 3000);

      html += '</div></div>';
    }

  }
  
  html += '</div>';
  return html;
};

// Main render
const render = function(state) {
  const app = document.getElementById('app');
  let content = '<div class="min-h-screen p-4 max-w-7xl mx-auto">';
  
  // Header
  content += '<div class="mb-6"><div class="flex items-center justify-between mb-4"><div>';
  content += '<h1 class="text-3xl font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">Meteora Analytics</h1>';
  content += '<p class="text-slate-400 text-sm">Real-time pool monitoring & opportunities</p></div>';
  content += '<div class="flex items-center gap-3">';
  content += '<button onclick="toggleAlerts()" class="p-2 rounded-lg transition-all ' + (state.alertsEnabled ? 'bg-green-500/20 text-green-400 border border-green-500/50' : 'bg-slate-700 text-slate-400') + '">' + (state.alertsEnabled ? icons.bell : icons.bellOff) + '</button>';
  
  if (!state.wallet) {
    content += '<button onclick="connectWallet()" class="px-5 py-2 bg-gradient-to-r from-purple-500 to-pink-500 rounded-lg font-semibold text-sm hover:from-purple-600 hover:to-pink-600">Connect Wallet</button>';
  } else {
    content += '<div class="px-3 py-2 bg-green-500/20 border border-green-500/50 rounded-lg">';
    content += '<div class="text-xs text-green-400">Connected</div>';
    content += '<div class="font-mono text-xs">' + state.wallet.slice(0, 4) + '...' + state.wallet.slice(-4) + '</div></div>';
  }
  
  content += '</div></div>';
  
  // Tabs
  content += '<div class="flex gap-2 border-b border-slate-700">';
  ['analytics', 'opportunities', 'alerts'].forEach(function(tab) {
    const isActive = state.activeTab === tab;
    content += '<button onclick="setTab(\'' + tab + '\')" class="px-4 py-2 font-semibold transition-all text-sm capitalize ' + (isActive ? 'border-b-2 border-purple-400 text-purple-400' : 'text-slate-400 hover:text-white') + '">';
    content += (tab === 'analytics' ? icons.activity : tab === 'opportunities' ? icons.sparkles : icons.bell);
    content += '<span class="ml-2">' + tab + '</span></button>';
  });
  content += '</div></div>';
  
  // Tab content
  if (state.activeTab === 'analytics') {
    content += '<div class="grid grid-cols-1 lg:grid-cols-2 gap-3">';
    if (state.loading) {
      content += '<div class="col-span-2 text-center py-12">';
      content += '<div class="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-500 mx-auto"></div>';
      content += '<p class="text-slate-400 mt-4">Loading Meteora pools...</p></div>';
    } else {
      state.pools.forEach(function(pool) {
        content += renderPoolCard(pool, state);
      });
    }
    content += '</div>';
  } else if (state.activeTab === 'opportunities') {
    content += '<div class="space-y-4">';
    content += '<div class="bg-gradient-to-r from-purple-500/10 to-pink-500/10 border border-purple-500/30 rounded-lg p-4">';
    content += '<div class="flex items-start gap-3">' + icons.sparkles;
    content += '<div><h3 class="font-bold mb-1 text-sm">Actionable Opportunities</h3>';
    content += '<p class="text-slate-300 text-xs">Analyzing pools for high-value opportunities. Customize alert thresholds in the Alerts tab.</p></div></div></div>';
    
    if (state.opportunities.length === 0) {
      content += '<div class="text-center py-12 text-slate-400"><p>No opportunities match current alert settings.</p>';
      content += '<button onclick="setTab(\'alerts\')" class="mt-4 px-4 py-2 bg-purple-500/20 border border-purple-500/50 rounded-lg text-sm hover:bg-purple-500/30">Adjust Alert Settings</button></div>';
    } else {
      state.opportunities.forEach(function(opp) {
        content += renderOpportunityCard(opp, state);
      });
    }
    content += '</div>';
  } else {
    content += renderAlertsSettings(state);
  }
  
  content += '</div>';
  app.innerHTML = content;
};

// Global functions
window.connectWallet = connectWallet;
window.toggleAlerts = toggleAlerts;
window.setTab = setTab;
window.togglePool = togglePool;
window.toggleOpportunity = toggleOpportunity;
window.toggleTransactions = toggleTransactions;
window.copyToClipboard = copyToClipboard;
window.updateAlertSetting = updateAlertSetting;

// Initialize
store.subscribe(render);
fetchMeteoraPools();
setInterval(fetchMeteoraPools, 30000);
</script>
