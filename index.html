// Create animated particles
function createParticles() {
  const container = document.getElementById('particles');
  for (let i = 0; i < 15; i++) {
    const particle = document.createElement('div');
    particle.className = 'particle';
    particle.style.width = Math.random() * 100 + 50 + 'px';
    particle.style.height = particle.style.width;
    particle.style.left = Math.random() * 100 + '%';
    particle.style.top = Math.random() * 100 + '%';
    particle.style.animationDelay = Math.random() * 8 + 's';
    particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
    container.appendChild(particle);
  }
}
createParticles();

// Draggable chat
let isDragging = false, currentX, currentY, initialX, initialY;

document.addEventListener('DOMContentLoaded', function() {
  const chatbox = document.getElementById('chatbox');
  const header = document.getElementById('chat-header');
  
  header.addEventListener('mousedown', function(e) {
    isDragging = true;
    initialX = e.clientX - chatbox.offsetLeft;
    initialY = e.clientY - chatbox.offsetTop;
  });
  
  document.addEventListener('mousemove', function(e) {
    if (isDragging) {
      e.preventDefault();
      currentX = e.clientX - initialX;
      currentY = e.clientY - initialY;
      chatbox.style.left = currentX + 'px';
      chatbox.style.top = currentY + 'px';
      chatbox.style.right = 'auto';
      chatbox.style.bottom = 'auto';
    }
  });
  
  document.addEventListener('mouseup', function() { isDragging = false; });
});

function toggleChat() {
  const chatbox = document.getElementById('chatbox');
  const toggle = document.getElementById('chat-toggle');
  if (chatbox.classList.contains('hidden')) {
    chatbox.classList.remove('hidden');
    toggle.classList.add('hidden');
  } else {
    chatbox.classList.add('hidden');
    toggle.classList.remove('hidden');
  }
}

function sendChatMessage() {
  const input = document.getElementById('chat-input');
  const messages = document.getElementById('chat-messages');
  const message = input.value.trim();
  
  if (message) {
    messages.innerHTML += '<div class="mb-3 flex justify-end"><div class="bg-purple-600 text-white rounded-lg px-3 py-2 max-w-[80%]">' + message + '</div></div>';
    input.value = '';

// State Management
class Store {
  constructor() {
    this.state = {
      wallet: null,
      activeTab: 'opportunities',
      pools: [],
      expandedPool: null,
      expandedOpportunity: null,
      showTransactions: false,
      opportunities: [],
      liveTransactions: [],
      alertsEnabled: true,
      loading: true,
      alertSettings: {
        volumeSpike: { enabled: true, threshold: 35 },
        highAPY: { enabled: true, threshold: 100 },
        largeTx: { enabled: true, threshold: 30000 },
        newPool: { enabled: false, threshold: 50000 }
      },
      alertHistory: [],
      tokenWarnings: {}
    };
    this.listeners = [];
  }
  
  setState(updates) {
    this.state = Object.assign({}, this.state, updates);
    this.listeners.forEach(function(fn) { fn(this.state); }.bind(this));
  }
  
  subscribe(fn) {
    this.listeners.push(fn);
    fn(this.state);
  }
}

const store = new Store();

// Utilities
const formatCurrency = function(num) {
  if (num >= 1000000) return '$' + (num / 1000000).toFixed(2) + 'M';
  if (num >= 1000) return '$' + (num / 1000).toFixed(1) + 'K';
  if (num >= 1) return '$' + num.toFixed(2);
  if (num >= 0.01) return '$' + num.toFixed(4);
  if (num > 0) return '<$0.01';
  return '$0.00';
};

const formatTime = function(timestamp) {
  const diff = Date.now() - timestamp;
  if (diff < 60000) return Math.floor(diff / 1000) + 's ago';
  if (diff < 3600000) return Math.floor(diff / 60000) + 'm ago';
  return Math.floor(diff / 3600000) + 'h ago';
};

const copyToClipboard = function(text) {
  navigator.clipboard.writeText(text).then(function() {
    showNotification('‚úì Address copied!', 'success');
  }).catch(function() {
    alert('Address: ' + text);
  });
};

const showNotification = function(message, type) {
  const notif = document.createElement('div');
  notif.className = 'fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg z-50 animate-slide-in ' + 
    (type === 'success' ? 'bg-green-500' : type === 'warning' ? 'bg-yellow-500' : 'bg-red-500');
  notif.textContent = message;
  document.body.appendChild(notif);
  setTimeout(function() {
    notif.style.opacity = '0';
    setTimeout(function() { document.body.removeChild(notif); }, 300);
  }, 3000);
};

// Generate interactive price chart with live data
const generatePriceChart = function(pool) {
  const bins = [];
  const currentPrice = parseFloat(pool.price) || 100;
  const binStep = pool.binStep || 25;
  const activeBinId = pool.activeBin || 0;
  
  // Generate 21 bins centered on active
  for (let i = -10; i <= 10; i++) {
    const priceOffset = (i * binStep) / 10000;
    const binPrice = currentPrice * (1 + priceOffset);
    
    // Simulate liquidity distribution (would be real data in production)
    const distanceFromActive = Math.abs(i);
    const baseLiquidity = 100 - (distanceFromActive * 7);
    const randomVariation = (Math.random() - 0.5) * 20;
    const liquidity = Math.max(5, baseLiquidity + randomVariation);
    
    const isActive = i === 0;
    
    bins.push({
      id: activeBinId + i,
      price: binPrice.toFixed(6),
      liquidity: liquidity,
      isActive: isActive,
      volume24h: isActive ? pool.volume24h * 0.3 : pool.volume24h * (liquidity / 100) * 0.02
    });
  }
  
  return bins;
};

// Detect opportunities with safety checks
const detectOpportunities = function(pools) {
  const opportunities = [];
  const viablePools = pools.filter(function(p) { return p.tvl > 1000 && p.tokenSafety.sellable; });
  const settings = store.state.alertSettings;
  
  viablePools.forEach(function(pool) {
    // Volume Spike Opportunity
    if (settings.volumeSpike.enabled && pool.volumeChange > settings.volumeSpike.threshold && pool.volumeTrend === 'up' && pool.volume24h > 100000) {
      const feeCapture = pool.fees24h * 0.4;
      const profitScore = Math.min(100, 70 + (pool.volumeChange / 2) + (pool.volume24h / 100000));
      
      opportunities.push({
        id: 'opp_' + pool.id + '_volume',
        poolId: pool.id,
        poolAddress: pool.address,
        pool: pool.tokenA + '/' + pool.tokenB,
        poolType: pool.type,
        poolData: pool,
        score: Math.round(profitScore),
        category: profitScore >= 90 ? 'high' : profitScore >= 75 ? 'medium' : 'normal',
        title: 'üî• VOLUME SURGE',
        reason: 'Trading volume exploded +' + pool.volumeChange.toFixed(1) + '% in 24h',
        analysis: 'Exceptional trading activity with ' + formatCurrency(pool.volume24h) + ' daily volume. Strong market momentum detected.',
        strategy: 'Deploy concentrated liquidity ¬±2% around active bin #' + pool.activeBin + ' at  + pool.price + ' to maximize fee capture during high-volume period.',

        projectedAPY: ((feeCapture * 365) / pool.tvl * 100).toFixed(1) + '%',
        risk: 'Medium',
        riskFactors: ['IL risk on sharp moves', 'Volume may normalize', 'Monitor 2-6 hours'],
        urgency: 'High',
        timeWindow: '2-6 hours',
        tvlDisplay: formatCurrency(pool.tvl),
        volumeDisplay: formatCurrency(pool.volume24h),
        feesDisplay: formatCurrency(pool.fees24h),
        tokenSafety: pool.tokenSafety
      });
    }
    
    // High Yield Opportunity
    if (settings.highAPY.enabled && pool.apy > settings.highAPY.threshold && pool.tvl > 100000) {
      const profitScore = Math.min(100, 60 + (pool.apy / 5) + (Math.log10(pool.tvl) * 5));
      
      opportunities.push({
        id: 'opp_' + pool.id + '_apy',
        poolId: pool.id,
        poolAddress: pool.address,
        pool: pool.tokenA + '/' + pool.tokenB,

        title: 'üíé HIGH YIELD',

        riskFactors: pool.apy > 150 ? 
          ['Very high APY sustainability risk', 'Increased volatility', 'Token price exposure'] :
          ['Standard IL risk', 'APY compression as TVL grows', 'Market volatility'],
        urgency: 'Medium',
        timeWindow: '12-24 hours',
        tvlDisplay: formatCurrency(pool.tvl),
        volumeDisplay: formatCurrency(pool.volume24h),
        feesDisplay: formatCurrency(pool.fees24h),
        tokenSafety: pool.tokenSafety
      });
    }
    
    // Blue-Chip Stable Pool
    if (pool.tvl > 2000000 && pool.fees24h > 10000) {
      const profitScore = Math.min(95, 65 + (Math.log10(pool.tvl) * 8) + (pool.fees24h / 2000));
      
      opportunities.push({
        id: 'opp_' + pool.id + '_stable',
        poolId: pool.id,
        poolAddress: pool.address,
        pool: pool.tokenA + '/' + pool.tokenB,
        poolType: pool.type,
        poolData: pool,
        score: Math.round(profitScore),
        category: 'medium',
        title: 'üè¶ BLUE-CHIP',
        reason: 'Deep ' + formatCurrency(pool.tvl) + ' liquidity with ' + formatCurrency(pool.fees24h) + ' daily fees',
        analysis: 'Premium pool with institutional-grade liquidity. Consistent ' + formatCurrency(pool.fees24h) + ' daily fee generation.',
        strategy: 'Wide ¬±5-10% range for passive income. Low maintenance, ideal for 30+ day positions. Minimal rebalancing required.',

        projectedAPY: ((pool.fees24h * 365) / pool.tvl * 100).toFixed(1) + '%',

        volumeDisplay: formatCurrency(pool.volume24h),

  html += state.alertsEnabled ? icons.check + ' Alerts Active' : icons.bellOff + ' Alerts Paused';
  html += '</button></div>';
  
  html += '<div class="grid md:grid-cols-2 gap-4">';

  html += '<div class="bg-slate-900/50 backdrop-blur rounded-lg p-4 border border-purple-500/30">';

  html += '<div class="text-xs text-slate-400">High trading momentum detection</div></div>';
  html += '</div></div>';
  html += '<div class="flex items-center gap-2">';
  html += '<input type="number" value="' + settings.volumeSpike.threshold + '" onchange="updateAlertSetting(\'volumeSpike\', \'threshold\', parseFloat(this.value))" class="bg-slate-800 border border-slate-600 rounded px-3 py-2 w-20 text-sm">';
  html += '<span class="text-sm text-slate-400">% increase threshold</span>';
  html += '</div></div>';
  
  // High APY
  html += '<div class="bg-slate-900/50 backdrop-blur rounded-lg p-4 border border-green-500/30">';
  html += '<div class="flex items-center justify-between mb-4">';
  html += '<div class="flex items-center gap-3">';
  html += '<input type="checkbox" ' + (settings.highAPY.enabled ? 'checked' : '') + ' onchange="updateAlertSetting(\'highAPY\', \'enabled\', this.checked)" class="w-5 h-5 rounded cursor-pointer">';
  html += '<div><div class="font-bold text-green-400">High Yield Alert</div>';
  html += '<div class="text-xs text-slate-400">Exceptional APY opportunities</div></div>';
  html += '</div></div>';
  html += '<div class="flex items-center gap-2">';
  html += '<input type="number" value="' + settings.highAPY.threshold + '" onchange="updateAlertSetting(\'highAPY\', \'threshold\', parseFloat(this.value))" class="bg-slate-800 border border-slate-600 rounded px-3 py-2 w-20 text-sm">';
  html += '<span class="text-sm text-slate-400">% APY minimum</span>';
  html += '</div></div>';
  
  // Large Transaction
  html += '<div class="bg-slate-900/50 backdrop-blur rounded-lg p-4 border border-blue-500/30">';
  html += '<div class="flex items-center justify-between mb-4">';
  html += '<div class="flex items-center gap-3">';
  html += '<input type="checkbox" ' + (settings.largeTx.enabled ? 'checked' : '') + ' onchange="updateAlertSetting(\'largeTx\', \'enabled\', this.checked)" class="w-5 h-5 rounded cursor-pointer">';
  html += '<div><div class="font-bold text-blue-400">Large Transaction Alert</div>';
  html += '<div class="text-xs text-slate-400">Whale activity monitoring</div></div>';
  html += '</div></div>';
  html += '<div class="flex items-center gap-2">';
  html += '<input type="number" value="' + settings.largeTx.threshold + '" onchange="updateAlertSetting(\'largeTx\', \'threshold\', parseFloat(this.value))" class="bg-slate-800 border border-slate-600 rounded px-3 py-2 w-24 text-sm">';
  html += '<span class="text-sm text-slate-400">USD threshold</span>';
  html += '</div></div>';
  
  // New Pool
  html += '<div class="bg-slate-900/50 backdrop-blur rounded-lg p-4 border border-yellow-500/30">';
  html += '<div class="flex items-center justify-between mb-4">';
  html += '<div class="flex items-center gap-3">';
  html += '<input type="checkbox" ' + (settings.newPool.enabled ? 'checked' : '') + ' onchange="updateAlertSetting(\'newPool\', \'enabled\', this.checked)" class="w-5 h-5 rounded cursor-pointer">';
  html += '<div><div class="font-bold text-yellow-400">New Pool Alert</div>';
  html += '<div class="text-xs text-slate-400">Early LP opportunities</div></div>';
  html += '</div></div>';
  html += '<div class="flex items-center gap-2">';
  html += '<input type="number" value="' + settings.newPool.threshold + '" onchange="updateAlertSetting(\'newPool\', \'threshold\', parseFloat(this.value))" class="bg-slate-800 border border-slate-600 rounded px-3 py-2 w-24 text-sm">';
  html += '<span class="text-sm text-slate-400">Min TVL (USD)</span>';
  html += '</div></div>';
  
  html += '</div></div>';
  
  // Alert History
  html += '<div class="bg-slate-800/50 backdrop-blur border border-slate-700 rounded-xl p-6">';
  html += '<h3 class="text-xl font-bold mb-4">Recent Alerts</h3>';
  
  if (state.alertHistory.length === 0) {
    html += '<div class="text-center py-12 text-slate-400">';
    html += '<div class="text-4xl mb-3">üîî</div>';
    html += '<p>No alerts triggered yet</p>';
    html += '<p class="text-sm mt-2">System is actively monitoring all pools</p>';
    html += '</div>';
  } else {
    html += '<div class="space-y-2 max-h-96 overflow-y-auto">';
    state.alertHistory.forEach(function(alert) {
      html += '<div class="bg-slate-900/50 backdrop-blur border border-orange-500/50 rounded-lg p-4 animate-slide-in">';
      html += '<div class="flex items-center justify-between mb-2">';
      html += '<div class="flex items-center gap-2">';
      html += '<span class="text-xs font-bold px-2 py-1 rounded bg-orange-500 text-white">ALERT</span>';
      html += '<span class="font-semibold">' + alert.type + '</span>';
      html += '</div>';
      html += '<div class="text-xs text-slate-400">' + formatTime(alert.timestamp) + '</div>';
      html += '</div>';
      html += '<div class="text-sm text-slate-300"><span class="font-semibold text-purple-400">' + alert.pool + '</span>: ' + alert.message + '</div>';
      html += '</div>';
    });
    html += '</div>';
  }
  
  html += '</div>';
  html += '</div>';
  
  return html;
};

// Main render
const render = function(state) {
  const app = document.getElementById('app');
  let content = '<div class="min-h-screen p-4 pb-20 max-w-7xl mx-auto relative z-10">';
  
  // Header
  content += '<div class="mb-6">';
  content += '<div class="flex items-center justify-between mb-6">';
  content += '<div>';
  content += '<h1 class="text-4xl font-bold bg-gradient-to-r from-purple-400 via-pink-400 to-purple-400 bg-clip-text text-transparent glow-text mb-2">Meteora Analytics Pro</h1>';
  content += '<p class="text-slate-400">Real-time DLMM opportunities ‚Ä¢ Live blockchain data</p>';
  content += '</div>';
  content += '<div class="flex items-center gap-3">';
  content += '<button onclick="toggleAlerts()" class="p-3 rounded-lg transition-all hover:scale-110 ' + (state.alertsEnabled ? 'bg-green-500/20 text-green-400 border-2 border-green-500' : 'bg-slate-700 text-slate-400') + '">' + (state.alertsEnabled ? icons.bell : icons.bellOff) + '</button>';
  
  if (!state.wallet) {
    content += '<button onclick="connectWallet()" class="px-6 py-3 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 rounded-lg font-bold transition-all hover:scale-105 shadow-lg">Connect Wallet</button>';
  } else {
    content += '<div class="px-4 py-3 bg-green-500/20 border-2 border-green-500 rounded-lg">';
    content += '<div class="text-xs text-green-400 font-bold">CONNECTED</div>';
    content += '<div class="font-mono text-sm font-bold">' + state.wallet.slice(0, 4) + '...' + state.wallet.slice(-4) + '</div></div>';
  }
  
  content += '</div></div>';
  
  // Tabs
  content += '<div class="flex gap-2 border-b-2 border-slate-700/50 mb-6">';
  ['opportunities', 'analytics', 'alerts', 'guide'].forEach(function(tab) {
    const isActive = state.activeTab === tab;
    const tabIcon = tab === 'opportunities' ? icons.sparkles : tab === 'analytics' ? icons.activity : tab === 'alerts' ? icons.bell : icons.book;
    const tabName = tab === 'guide' ? 'How to Use' : tab.charAt(0).toUpperCase() + tab.slice(1);
    
    content += '<button onclick="setTab(\'' + tab + '\')" class="px-6 py-3 font-bold transition-all capitalize ' + (isActive ? 'border-b-4 border-purple-400 text-purple-400 -mb-0.5' : 'text-slate-400 hover:text-white') + '">';
    content += '<span class="inline-flex items-center gap-2">' + tabIcon + tabName + '</span>';
    content += '</button>';
  });
  content += '</div></div>';
  
  // Tab content
  if (state.activeTab === 'opportunities') {
    content += '<div class="mb-6 bg-gradient-to-r from-purple-500/10 to-pink-500/10 backdrop-blur border border-purple-500/30 rounded-xl p-4">';
    content += '<div class="flex items-start gap-3">' + icons.sparkles;
    content += '<div><h3 class="font-bold mb-1">AI-Powered Opportunity Detection</h3>';
    content += '<p class="text-slate-300 text-sm">Analyzing ' + state.pools.length + ' pools ‚Ä¢ Updated every 30s ‚Ä¢ Filtered for token safety</p></div></div></div>';
    
    if (state.loading) {
      content += '<div class="text-center py-20">';
      content += '<div class="animate-spin rounded-full h-16 w-16 border-b-4 border-purple-500 mx-auto mb-4"></div>';
      content += '<p class="text-slate-400 text-lg">Loading opportunities...</p></div>';
    } else if (state.opportunities.length === 0) {
      content += '<div class="text-center py-20">';
      content += '<div class="text-6xl mb-4">üîç</div>';
      content += '<p class="text-xl font-bold mb-2">No opportunities match current criteria</p>';
      content += '<button onclick="setTab(\'alerts\')" class="mt-4 px-6 py-3 bg-purple-500/20 border-2 border-purple-500 rounded-lg hover:bg-purple-500/30 transition-all">Adjust Alert Settings</button></div>';
    } else {
      content += '<div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">';
      state.opportunities.forEach(function(opp) {
        content += renderCompactOpportunity(opp, state);
      });
      content += '</div>';
    }
  } else if (state.activeTab === 'analytics') {
    content += '<div class="grid grid-cols-1 lg:grid-cols-2 gap-3">';
    if (state.loading) {
      content += '<div class="col-span-2 text-center py-20">';
      content += '<div class="animate-spin rounded-full h-16 w-16 border-b-4 border-purple-500 mx-auto mb-4"></div>';
      content += '<p class="text-slate-400 text-lg">Loading pools...</p></div>';
    } else {
      state.pools.forEach(function(pool) {
        content += renderPoolCard(pool, state);
      });
    }
    content += '</div>';
  } else if (state.activeTab === 'alerts') {
    content += renderAlertsSettings(state);
  } else if (state.activeTab === 'guide') {
    content += renderHowToUse();
  }
  
  content += '</div>';
  app.innerHTML = content;
};

// Global functions
window.connectWallet = connectWallet;
window.toggleAlerts = toggleAlerts;
window.setTab = setTab;
window.togglePool = togglePool;
window.toggleOpportunity = toggleOpportunity;
window.toggleTransactions = toggleTransactions;
window.copyToClipboard = copyToClipboard;
window.updateAlertSetting = updateAlertSetting;

// Initialize
store.subscribe(render);
fetchMeteoraPools();
setInterval(fetchMeteoraPools, 30000); // Refresh every 30 seconds
console.log('üöÄ Meteora Analytics Pro initialized');
</script>
