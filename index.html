  .animate-float { animation: float 6s ease-in-out infinite; }

// Create animated particles
function createParticles() {
  const container = document.getElementById('particles');
  for (let i = 0; i < 15; i++) {
    const particle = document.createElement('div');
    particle.className = 'particle';
    particle.style.width = Math.random() * 100 + 50 + 'px';
    particle.style.height = particle.style.width;
    particle.style.left = Math.random() * 100 + '%';
    particle.style.top = Math.random() * 100 + '%';
    particle.style.animationDelay = Math.random() * 8 + 's';
    particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
    container.appendChild(particle);
  }
}
createParticles();

// Draggable chat
let isDragging = false, currentX, currentY, initialX, initialY;

document.addEventListener('DOMContentLoaded', function() {
  const chatbox = document.getElementById('chatbox');
  const header = document.getElementById('chat-header');
  
  header.addEventListener('mousedown', function(e) {
    isDragging = true;
    initialX = e.clientX - chatbox.offsetLeft;
    initialY = e.clientY - chatbox.offsetTop;
  });
  
  document.addEventListener('mousemove', function(e) {
    if (isDragging) {
      e.preventDefault();
      currentX = e.clientX - initialX;
      currentY = e.clientY - initialY;
      chatbox.style.left = currentX + 'px';
      chatbox.style.top = currentY + 'px';
      chatbox.style.right = 'auto';
      chatbox.style.bottom = 'auto';
    }
  });
  
  document.addEventListener('mouseup', function() { isDragging = false; });
});

function toggleChat() {
  const chatbox = document.getElementById('chatbox');
  const toggle = document.getElementById('chat-toggle');
  if (chatbox.classList.contains('hidden')) {
    chatbox.classList.remove('hidden');
    toggle.classList.add('hidden');
  } else {
    chatbox.classList.add('hidden');
    toggle.classList.remove('hidden');
  }
}

function sendChatMessage() {
  const input = document.getElementById('chat-input');
  const messages = document.getElementById('chat-messages');
  const message = input.value.trim();
  
  if (message) {
    messages.innerHTML += '<div class="mb-3 flex justify-end"><div class="bg-purple-600 text-white rounded-lg px-3 py-2 max-w-[80%]">' + message + '</div></div>';
    input.value = '';
    
    setTimeout(function() {
      const responses = [
        'üìä Based on the data, pools with TVL >$1M tend to have lower risk profiles.',
        'üéØ Volume spikes >40% often indicate good LP entry points. Monitor for 2-6 hours.',
        '‚ö†Ô∏è High APY (>150%) pools carry increased risk. Always verify token safety.',
        'üí° Concentrated liquidity around active bins maximizes fee capture.',
        'üîç Check the price chart - wider distribution = more stable returns.'
      ];
      const response = responses[Math.floor(Math.random() * responses.length)];
      messages.innerHTML += '<div class="mb-3"><div class="bg-slate-700/80 backdrop-blur rounded-lg px-3 py-2 max-w-[80%]">' + response + '</div></div>';
      messages.scrollTop = messages.scrollHeight;
    }, 800);
    
    messages.scrollTop = messages.scrollHeight;
  }
}

// State Management
class Store {
  constructor() {
    this.state = {
      wallet: null,
      activeTab: 'opportunities',
      pools: [],
      expandedPool: null,
      expandedOpportunity: null,
      showTransactions: false,
      opportunities: [],
      liveTransactions: [],
      alertsEnabled: true,
      loading: true,
      alertSettings: {
        volumeSpike: { enabled: true, threshold: 35 },
        highAPY: { enabled: true, threshold: 100 },
        largeTx: { enabled: true, threshold: 30000 },
        newPool: { enabled: false, threshold: 50000 }
      },
      alertHistory: [],
      tokenWarnings: {}
    };
    this.listeners = [];
  }
  
  setState(updates) {
    this.state = Object.assign({}, this.state, updates);
    this.listeners.forEach(function(fn) { fn(this.state); }.bind(this));
  }
  
  subscribe(fn) {
    this.listeners.push(fn);
    fn(this.state);
  }
}

const store = new Store();

// Utilities
const formatCurrency = function(num) {
  if (num >= 1000000) return '$' + (num / 1000000).toFixed(2) + 'M';
  if (num >= 1000) return '$' + (num / 1000).toFixed(1) + 'K';
  if (num >= 1) return '$' + num.toFixed(2);
  if (num >= 0.01) return '$' + num.toFixed(4);
  if (num > 0) return '<$0.01';
  return '$0.00';
};

const formatTime = function(timestamp) {
  const diff = Date.now() - timestamp;
  if (diff < 60000) return Math.floor(diff / 1000) + 's ago';
  if (diff < 3600000) return Math.floor(diff / 60000) + 'm ago';
  return Math.floor(diff / 3600000) + 'h ago';
};

const copyToClipboard = function(text) {
  navigator.clipboard.writeText(text).then(function() {
    showNotification('‚úì Address copied!', 'success');
  }).catch(function() {
    alert('Address: ' + text);
  });
};

const showNotification = function(message, type) {
  const notif = document.createElement('div');
  notif.className = 'fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg z-50 animate-slide-in ' + 
    (type === 'success' ? 'bg-green-500' : type === 'warning' ? 'bg-yellow-500' : 'bg-red-500');
  notif.textContent = message;
  document.body.appendChild(notif);
  setTimeout(function() {
    notif.style.opacity = '0';
    setTimeout(function() { document.body.removeChild(notif); }, 300);
  }, 3000);
};

// Generate interactive price chart with live data
const generatePriceChart = function(pool) {
  const bins = [];
  const currentPrice = parseFloat(pool.price) || 100;
  const binStep = pool.binStep || 25;
  const activeBinId = pool.activeBin || 0;
  
  // Generate 21 bins centered on active
  for (let i = -10; i <= 10; i++) {
    const priceOffset = (i * binStep) / 10000;
    const binPrice = currentPrice * (1 + priceOffset);
    
    // Simulate liquidity distribution (would be real data in production)
    const distanceFromActive = Math.abs(i);
    const baseLiquidity = 100 - (distanceFromActive * 7);
    const randomVariation = (Math.random() - 0.5) * 20;
    const liquidity = Math.max(5, baseLiquidity + randomVariation);
    
    const isActive = i === 0;
    
    bins.push({
      id: activeBinId + i,
      price: binPrice.toFixed(6),
      liquidity: liquidity,
      isActive: isActive,
      volume24h: isActive ? pool.volume24h * 0.3 : pool.volume24h * (liquidity / 100) * 0.02
    });
  }
  
  return bins;
};
