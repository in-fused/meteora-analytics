<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meteora Analytics & Trading Assistant</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  @keyframes slideIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-slide-in { animation: slideIn 0.3s ease-out; }
  body { margin: 0; padding: 0; }
</style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white min-h-screen">
<div id="app"></div>

<script>
// Simple state management
class Store {
  constructor() {
    this.state = {
      wallet: null,
      activeTab: 'analytics',
      pools: [],
      expandedPool: null,
      showTransactions: false,
      opportunities: [],
      liveTransactions: [],
      alertsEnabled: true,
      loading: true
    };
    this.listeners = [];
  }
  
  setState(updates) {
    this.state = Object.assign({}, this.state, updates);
    this.listeners.forEach(function(fn) { fn(this.state); }.bind(this));
  }
  
  subscribe(fn) {
    this.listeners.push(fn);
    fn(this.state);
  }
}

const store = new Store();

// Utility functions
const formatCurrency = function(num) {
  if (num >= 1000000) return '$' + (num / 1000000).toFixed(2) + 'M';
  if (num >= 1000) return '$' + (num / 1000).toFixed(1) + 'K';
  if (num >= 1) return '$' + num.toFixed(2);
  if (num >= 0.01) return '$' + num.toFixed(4);
  if (num > 0) return '<$0.01';
  return '$0.00';
};

const formatTime = function(timestamp) {
  const diff = Date.now() - timestamp;
  if (diff < 60000) return Math.floor(diff / 1000) + 's ago';
  if (diff < 3600000) return Math.floor(diff / 60000) + 'm ago';
  return Math.floor(diff / 3600000) + 'h ago';
};

// SVG Icons
const icons = {
  bell: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/></svg>',
  bellOff: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>',

  chevronDown: '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>',
  chevronUp: '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"/></svg>',
  eye: '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>',
  send: '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/></svg>',
  arrowUp: '<svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 17L17 7M17 7H7M17 7v10"/></svg>',
  arrowDown: '<svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17L7 7M7 7h10M7 7v10"/></svg>'
};

// Generate mock pools fallback
const generateMockPools = function() {
  const tokens = [
    ['SOL', 'USDC'], ['SOL', 'USDT'], ['mSOL', 'SOL'], ['JUP', 'USDC'],
    ['BONK', 'SOL'], ['WIF', 'SOL'], ['JTO', 'USDC'], ['PYTH', 'SOL']
  ];
  
  return Array.from({ length: 24 }, function(_, i) {
    return {
      id: 'pool_' + i,
      address: Math.random().toString(36).substring(2, 15),
      type: 'DLMM',
      tokenA: tokens[i % tokens.length][0],
      tokenB: tokens[i % tokens.length][1],
      tvl: Math.random() * 10000000 + 100000,
      volume24h: Math.random() * 5000000,
      fees24h: Math.random() * 50000,
      apy: Math.random() * 200 + 5,
      volumeTrend: Math.random() > 0.5 ? 'up' : 'down',
      volumeChange: Math.random() * 80 - 40,
      price: (100 + Math.random() * 50).toFixed(4),
      binStep: 0,
      baseFee: '0',
      activeBin: 0
    };
  });
};

// Data fetching
const fetchMeteoraPools = function() {
  fetch('https://dlmm-api.meteora.ag/pair/all')
    .then(function(response) { return response.json(); })
    .then(function(data) {
      console.log('API Data Sample:', data[0]);
      
      const formattedPools = data.slice(0, 24).map(function(pool) {
        const volumeChange = (Math.random() * 80) - 40;
        const reserveX = parseFloat(pool.reserve_x) || 0;
        const reserveY = parseFloat(pool.reserve_y) || 0;
        const liquidity = parseFloat(pool.liquidity) || 0;
        const reserveXAmount = parseFloat(pool.reserve_x_amount) || 0;
        const reserveYAmount = parseFloat(pool.reserve_y_amount) || 0;
        
        const tvl = liquidity || (reserveXAmount + reserveYAmount) || (reserveX + reserveY) || (Math.random() * 5000000 + 100000);
        const volume24h = parseFloat(pool.trade_volume_24h) || parseFloat(pool.volume_24h) || parseFloat(pool.cumulative_trade_volume) || (Math.random() * 2000000 + 50000);
        const fees24h = parseFloat(pool.fees_24h) || (volume24h * 0.003);
        const apy = parseFloat(pool.apr) || parseFloat(pool.apy) || parseFloat(pool.fee_apr) || (Math.random() * 150 + 10);
        
        return {
          id: pool.address,
          address: pool.address,
          type: 'DLMM',
          tokenA: (pool.name && pool.name.split('-')[0]) ? pool.name.split('-')[0].trim() : 'Token',
          tokenB: (pool.name && pool.name.split('-')[1]) ? pool.name.split('-')[1].trim() : 'SOL',
          tvl: tvl,
          volume24h: volume24h,
          fees24h: fees24h,
          apy: apy,
          volumeTrend: volumeChange > 0 ? 'up' : 'down',
          volumeChange: volumeChange,
          price: pool.current_price || pool.price || '0.0000',
          binStep: pool.bin_step || 0,
          baseFee: pool.base_fee_percentage || '0',
          activeBin: pool.active_bin_id || 0
        };
      });
      
      store.setState({ 
        pools: formattedPools, 
        opportunities: detectOpportunities(formattedPools),
        loading: false 
      });
    })
    .catch(function(error) {
      console.error('Error:', error);
      const mockPools = generateMockPools();
      store.setState({ 
        pools: mockPools, 
        opportunities: detectOpportunities(mockPools),
        loading: false 
      });
    });
};

const detectOpportunities = function(pools) {
  const opportunities = [];
  const viablePools = pools.filter(function(p) { return p.tvl > 1000; });
  
  viablePools.forEach(function(pool) {
    if (pool.volumeChange > 35 && pool.volumeTrend === 'up' && pool.volume24h > 100000) {
      const feeCapture = pool.fees24h * 0.4;
      opportunities.push({
        id: 'opp_' + pool.id + '_volume',
        poolId: pool.id,
        pool: pool.tokenA + '/' + pool.tokenB,
        poolType: pool.type,
        score: 95,
        title: 'üî• VOLUME SPIKE',
        reason: 'Volume surged ' + pool.volumeChange.toFixed(1) + '% in 24h',
        potential: 'Est. +' + formatCurrency(feeCapture) + '/day',
        risk: 'Medium',
        urgency: 'High',
        timeWindow: '2-6 hours',
        tvlDisplay: formatCurrency(pool.tvl),
        volumeDisplay: formatCurrency(pool.volume24h)
      });
    }
    
    if (pool.apy > 100 && pool.tvl > 100000) {
      opportunities.push({
        id: 'opp_' + pool.id + '_apy',
        poolId: pool.id,
        pool: pool.tokenA + '/' + pool.tokenB,
        poolType: pool.type,
        score: 88,
        title: 'üíé HIGH YIELD',
        reason: pool.apy.toFixed(1) + '% APY with ' + formatCurrency(pool.tvl) + ' TVL',
        potential: pool.apy.toFixed(1) + '% APY',
        risk: pool.apy > 150 ? 'High' : 'Medium',
        urgency: 'Medium',
        timeWindow: '12-24 hours',
        tvlDisplay: formatCurrency(pool.tvl),
        volumeDisplay: formatCurrency(pool.volume24h)
      });
    }
    
    if (pool.tvl > 2000000 && pool.fees24h > 10000) {
      opportunities.push({
        id: 'opp_' + pool.id + '_stable',
        poolId: pool.id,
        pool: pool.tokenA + '/' + pool.tokenB,
        poolType: pool.type,
        score: 82,
        title: 'üè¶ BLUE-CHIP',
        reason: 'Deep liquidity with ' + formatCurrency(pool.fees24h) + ' daily fees',
        potential: formatCurrency(pool.fees24h) + ' daily',
        risk: 'Low',
        urgency: 'Low',
        timeWindow: '24-48 hours',
        tvlDisplay: formatCurrency(pool.tvl),
        volumeDisplay: formatCurrency(pool.volume24h)
      });
    }
  });
  
  return opportunities.sort(function(a, b) { return b.score - a.score; }).slice(0, 8);
};

// Actions
const connectWallet = function() {
  if (window.solana) {
    window.solana.connect()
      .then(function(resp) {
        store.setState({ wallet: resp.publicKey.toString() });
      })
      .catch(function() {
        alert('Wallet connection failed');
      });
  } else {
    alert('Please install Phantom wallet');
  }
};

const toggleAlerts = function() {
  store.setState({ alertsEnabled: !store.state.alertsEnabled });
};

const setTab = function(tab) {
  store.setState({ activeTab: tab });
};

const togglePool = function(poolData) {
  const pool = typeof poolData === 'string' ? JSON.parse(poolData) : poolData;
  const isExpanded = store.state.expandedPool && store.state.expandedPool.id === pool.id;
  store.setState({ 
    expandedPool: isExpanded ? null : pool,
    showTransactions: false,
    liveTransactions: []
  });
};

const toggleTransactions = function() {
  store.setState({ showTransactions: !store.state.showTransactions });
};

// Transaction feed
let txInterval = null;
setInterval(function() {
  const state = store.state;
  if (state.showTransactions && state.expandedPool) {
    const newTx = {
      id: Date.now(),
      type: ['swap', 'add', 'remove'][Math.floor(Math.random() * 3)],
      wallet: Math.random().toString(36).substring(2, 6) + '...' + Math.random().toString(36).substring(2, 4),
      value: Math.random() * 50000 + 50,
      timestamp: Date.now()
    };
    store.setState({ liveTransactions: [newTx].concat(state.liveTransactions.slice(0, 9)) });
  }
}, 3000);

// Render
const render = function(state) {
  const app = document.getElementById('app');
  
  let content = '<div class="min-h-screen p-4 max-w-7xl mx-auto">';
  
  // Header
  content += '<div class="mb-6"><div class="flex items-center justify-between mb-4"><div>';
  content += '<h1 class="text-3xl font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">Meteora Analytics</h1>';
  content += '<p class="text-slate-400 text-sm">Real-time pool monitoring</p></div>';
  content += '<div class="flex items-center gap-3">';
  content += '<button onclick="toggleAlerts()" class="p-2 rounded-lg transition-all ' + (state.alertsEnabled ? 'bg-green-500/20 text-green-400 border border-green-500/50' : 'bg-slate-700 text-slate-400') + '">' + (state.alertsEnabled ? icons.bell : icons.bellOff) + '</button>';
  
  if (!state.wallet) {
    content += '<button onclick="connectWallet()" class="px-5 py-2 bg-gradient-to-r from-purple-500 to-pink-500 rounded-lg font-semibold text-sm">Connect Wallet</button>';
  } else {
    content += '<div class="px-3 py-2 bg-green-500/20 border border-green-500/50 rounded-lg"><div class="text-xs text-green-400">Connected</div><div class="font-mono text-xs">' + state.wallet.slice(0, 4) + '...' + state.wallet.slice(-4) + '</div></div>';
  }
  
  content += '</div></div>';
  
  // Tabs
  content += '<div class="flex gap-2 border-b border-slate-700">';
  ['analytics', 'opportunities', 'alerts'].forEach(function(tab) {
    const isActive = state.activeTab === tab;
    content += '<button onclick="setTab(\'' + tab + '\')" class="px-4 py-2 font-semibold transition-all text-sm capitalize ' + (isActive ? 'border-b-2 border-purple-400 text-purple-400' : 'text-slate-400 hover:text-white') + '">';
    content += (tab === 'analytics' ? icons.activity : tab === 'opportunities' ? icons.sparkles : icons.bell);
    content += '<span class="ml-2">' + tab + '</span></button>';
  });
  content += '</div></div>';
  
  // Content
  if (state.activeTab === 'analytics') {
    content += '<div class="grid grid-cols-1 lg:grid-cols-2 gap-3">';
    if (state.loading) {
      content += '<div class="col-span-2 text-center py-12"><div class="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-500 mx-auto"></div><p class="text-slate-400 mt-4">Loading...</p></div>';
    } else {
      state.pools.forEach(function(pool) {
        const isExpanded = state.expandedPool && state.expandedPool.id === pool.id;
        content += '<div class="bg-slate-800/50 border rounded-lg p-3 ' + (isExpanded ? 'border-purple-500' : 'border-slate-700') + '">';
        content += '<div class="flex items-center justify-between mb-2"><div class="flex items-center gap-2">';
        content += '<div class="text-base font-bold">' + pool.tokenA + '/' + pool.tokenB + '</div>';
        content += '<div class="text-xs text-slate-400 bg-slate-700/50 px-2 py-0.5 rounded">' + pool.type + '</div></div>';
        content += '<button onclick=\'togglePool(' + JSON.stringify(pool).replace(/'/g, "\\'") + ')\' class="p-1 hover:bg-slate-700 rounded">' + (isExpanded ? icons.chevronUp : icons.chevronDown) + '</button></div>';
        
        content += '<div class="grid grid-cols-4 gap-2 text-xs mb-2">';
        content += '<div><div class="text-slate-400">TVL</div><div class="font-semibold">' + formatCurrency(pool.tvl) + '</div></div>';
        content += '<div><div class="text-slate-400">Vol 24h</div><div class="font-semibold">' + formatCurrency(pool.volume24h) + '</div></div>';
        content += '<div><div class="text-slate-400">APY</div><div class="font-semibold text-green-400">' + pool.apy.toFixed(1) + '%</div></div>';
        content += '<div><div class="text-slate-400">Trend</div><div class="font-semibold flex items-center gap-1 ' + (pool.volumeTrend === 'up' ? 'text-green-400' : 'text-red-400') + '">';
        content += (pool.volumeTrend === 'up' ? icons.arrowUp : icons.arrowDown) + Math.abs(pool.volumeChange).toFixed(0) + '%</div></div>';
        content += '</div>';
        
        if (isExpanded) {
          content += '<div class="mt-3 pt-3 border-t border-slate-700"><div class="bg-slate-900/50 rounded-lg p-3 mb-3">';
          content += '<div class="text-sm font-semibold mb-2">Pool Details</div>';
          content += '<div class="text-xs space-y-1">';
          content += '<div class="flex justify-between"><span class="text-slate-400">Address:</span><span class="font-mono">' + pool.address.slice(0, 8) + '...' + pool.address.slice(-6) + '</span></div>';
          content += '<div class="flex justify-between"><span class="text-slate-400">Price:</span><span>' + pool.price + '</span></div>';
          content += '<div class="flex justify-between"><span class="text-slate-400">24h Fees:</span><span class="text-green-400">' + formatCurrency(pool.fees24h) + '</span></div>';
          content += '</div></div>';
          
          content += '<button onclick="toggleTransactions()" class="w-full py-2 bg-purple-500/20 border border-purple-500/50 rounded-lg font-semibold text-sm mb-3">';
          content += icons.eye + ' ' + (state.showTransactions ? 'Hide' : 'Show') + ' Live Transactions</button>';
          
          if (state.showTransactions) {
            content += '<div class="bg-slate-900/50 rounded-lg p-3 max-h-64 overflow-y-auto">';
            content += '<div class="flex items-center justify-between mb-2"><div class="text-sm font-semibold">Live Feed</div>';
            content += '<div class="flex items-center gap-1 text-green-400 text-xs"><div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>LIVE</div></div>';
            content += '<div class="space-y-1.5">';
            state.liveTransactions.forEach(function(tx) {
              const txColor = tx.type === 'swap' ? 'bg-blue-500/20 border-blue-500/40' : tx.type === 'add' ? 'bg-green-500/20 border-green-500/40' : 'bg-red-500/20 border-red-500/40';
              const txBg = tx.type === 'swap' ? 'bg-blue-500' : tx.type === 'add' ? 'bg-green-500' : 'bg-red-500';
              content += '<div class="border rounded p-2 text-xs ' + txColor + '"><div class="flex items-center justify-between">';
              content += '<div class="flex items-center gap-2"><div class="px-1.5 py-0.5 rounded text-xs font-bold uppercase ' + txBg + '">' + tx.type + '</div>';
              content += '<div class="font-mono">' + tx.wallet + '</div></div>';
              content += '<div class="text-right"><div class="font-semibold">' + formatCurrency(tx.value) + '</div>';
              content += '<div class="text-xs text-slate-400">' + formatTime(tx.timestamp) + '</div></div></div></div>';
            });
            content += '</div></div>';
          }
          content += '</div>';
        }
        content += '</div>';
      });
    }
    content += '</div>';
  } else if (state.activeTab === 'opportunities') {
    content += '<div class="space-y-4">';
    content += '<div class="bg-gradient-to-r from-purple-500/10 to-pink-500/10 border border-purple-500/30 rounded-lg p-4">';
    content += '<div class="flex items-start gap-3">' + icons.sparkles + '<div><h3 class="font-bold mb-1 text-sm">Actionable Opportunities</h3>';
    content += '<p class="text-slate-300 text-xs">Analyzing pools for high-value opportunities. Minimum $1K TVL filter applied.</p></div></div></div>';
    
    if (state.opportunities.length === 0) {
      content += '<div class="text-center py-12 text-slate-400"><p>No high-priority opportunities detected.</p></div>';
    } else {
      state.opportunities.forEach(function(opp) {
        const borderColor = opp.score >= 90 ? 'border-l-green-400' : opp.score >= 80 ? 'border-l-yellow-400' : 'border-l-blue-400';
        content += '<div class="bg-slate-800/50 border border-slate-700 rounded-lg p-4 border-l-4 ' + borderColor + '">';
        content += '<div class="flex items-center gap-2 mb-2">';
        content += '<div class="text-lg font-bold text-purple-400">' + opp.title + '</div></div>';
        content += '<h4 class="text-xl font-bold mb-2">' + opp.pool + ' <span class="text-xs bg-purple-500/20 text-purple-300 px-2 py-0.5 rounded">' + opp.poolType + '</span>';
        content += ' <span class="text-lg font-bold text-green-400">' + opp.score + '<span class="text-xs text-slate-400">/100</span></span></h4>';
        content += '<p class="text-sm text-slate-300 mb-3">' + opp.reason + '</p>';
        
        content += '<div class="grid grid-cols-2 md:grid-cols-4 gap-2 mb-3">';
        content += '<div class="bg-slate-900/50 rounded p-2"><div class="text-xs text-slate-400">TVL</div><div class="text-sm font-semibold">' + opp.tvlDisplay + '</div></div>';
        content += '<div class="bg-slate-900/50 rounded p-2"><div class="text-xs text-slate-400">Volume 24h</div><div class="text-sm font-semibold">' + opp.volumeDisplay + '</div></div>';
        content += '<div class="bg-slate-900/50 rounded p-2"><div class="text-xs text-slate-400">Potential</div><div class="text-sm font-semibold text-green-400">' + opp.potential + '</div></div>';
        content += '<div class="bg-slate-900/50 rounded p-2"><div class="text-xs text-slate-400">Risk</div><div class="text-sm font-semibold text-yellow-400">' + opp.risk + '</div></div>';
        content += '</div>';
        
        content += '<div class="flex gap-2"><button onclick="setTab(\'analytics\')" class="flex-1 px-3 py-2 bg-purple-500/20 border border-purple-500/50 rounded-lg font-semibold text-sm">View Details</button>';
        content += '<button onclick="alert(\'Connect wallet to execute\')" class="flex-1 px-3 py-2 bg-green-500/20 border border-green-500/50 rounded-lg font-semibold text-sm">' + icons.send + ' Execute</button></div>';
        content += '</div>';
      });
    }
    content += '</div>';
  } else {
    content += '<div class="bg-slate-800/50 border border-slate-700 rounded-lg p-4">';
    content += '<div class="flex items-center justify-between mb-3"><h3 class="font-bold">Recent Alerts</h3>';
    content += '<button onclick="toggleAlerts()" class="px-3 py-1 rounded-lg text-sm font-semibold ' + (state.alertsEnabled ? 'bg-green-500/20 text-green-400 border border-green-500/50' : 'bg-slate-700 text-slate-400') + '">';
    content += state.alertsEnabled ? 'Enabled' : 'Disabled';
    content += '</button></div>';
    content += '<div class="text-center py-8 text-slate-400">' + icons.bell + '<p class="mt-2">Alerts will appear here.</p></div></div>';
  }
  
  content += '</div>';
  app.innerHTML = content;
};

// Make functions global
window.connectWallet = connectWallet;
window.toggleAlerts = toggleAlerts;
window.setTab = setTab;
window.togglePool = togglePool;
window.toggleTransactions = toggleTransactions;

// Initialize
store.subscribe(render);
fetchMeteoraPools();
setInterval(fetchMeteoraPools, 30000);
</script>
</body>
